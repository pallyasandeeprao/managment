<html >
{%load static%}
<head>
    <meta charset="UTF-8">
    <title>Remove employee</title>
</head>
  <head >
      <title>Office Employee Managment System!</title>
      <link rel="stylesheet"  crossorigin="anonymous">
      <style>
       body
        {
        background-repeat:no-repeat;
        background-size:cover;
        }
        .container
        {
        text-align:center;
        margin-top:20px
        float:left;
        }
        li
        {
        list-style:none;
        }
        h1
    {
     border:2px solid;
     text-align:center;
     margin-top:20px;
     width:60%;

     margin-left:150px;
     background-color:lightblue;
    }
    </style>
  </head>
 <body style="background-image:url('{%static 'images/r.jpg'%}')" >
  <div class="container">
    <h1>Remove An Employe!</h1>

      <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button"  style="background-color:lightblue;">
    Choose Employee To Remove
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      {%for emp in emps %}
      <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}}
          {{emp.last_name}}</a></li>
      {%endfor%}
  </ul>
</div>
</body>
</html>
